cmf_core:
    persistence:
        orm:
            use_sonata_admin: false

cmf_seo:
    title: %%content_title%%
    description: %%content_description%%
    persistence:
        orm:

positibe_orm_menu:
    content_class: [Positibe\Bundle\ContentBundle\Entity\Page, Positibe\Bundle\ContentBundle\Entity\Category ]

positibe_orm_routing:
    auto_routing:
        Positibe\Bundle\ContentBundle\Entity\Page:
#            uri_schema: /{category}/{title}
            uri_schema: /{title}
            token_providers:
#                category: [content_method, { method: getCategoryName }]
                title: [content_method, { method: getTitle }]
        Positibe\Bundle\ContentBundle\Entity\Category:
            uri_schema: /{title}
            token_providers:
                title: [content_method, { method: getTitle }]

cmf_routing:
    dynamic:
        controllers_by_class:
            # the order here matter
            Positibe\Bundle\ContentBundle\Entity\Category: PositibeContentBundle:Default:categoryIndex
            Positibe\Bundle\ContentBundle\Entity\Page: PositibeContentBundle:Default:index
#            Symfony\Cmf\Bundle\RoutingBundle\Doctrine\Phpcr\RedirectRoute:  cmf_routing.redirect_controller:redirectAction

liip_imagine:
    filter_sets:
        # define the filter to be used with the image preview
        image_upload_thumbnail:
            filters:
                thumbnail: { size: [100, 100], mode: outbound }
        image_thumbnail:
            filters:
                thumbnail: { size: [250, 250], mode: outbound }
        image_thumbnail_small:
            filters:
                thumbnail: { size: [50, 50], mode: outbound }

