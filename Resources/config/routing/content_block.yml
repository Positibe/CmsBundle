positibe_content_block_create:
    path: /content_block/new
    methods: [GET, POST]
    defaults:
        _controller: positibe.controller.content_block:createAction
        _sylius:
            redirect:
                route: positibe_content_block_show
                parameters: { name: resource.name }

positibe_content_block_index:
   path: /content_block
   methods: [GET]
   defaults:
       _controller: positibe.controller.content_block:indexAction

positibe_content_block_show:
    path: /content_block/{name}
    methods: [GET]
    defaults:
        _controller: positibe.controller.content_block:showAction
        _sylius:
            criteria:
                name: $name

positibe_content_block_update:
    path: /content_block/{name}/edit
    methods: [GET, PUT]
    defaults:
        _controller: positibe.controller.content_block:updateAction
        _sylius:
            criteria:
                name: $name
            redirect:
                route: positibe_content_block_show
                parameters: { name: resource.name }

positibe_content_block_delete:
    path: /content_block/{name}
    methods: [DELETE]
    defaults:
        _controller: positibe.controller.content_block:deleteAction
        _sylius:
            criteria:
                name: $name
            redirect:
                route: positibe_block_index