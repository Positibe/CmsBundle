positibe_gallery_block_create:
    path: /gallery_block/new
    methods: [GET, POST]
    defaults:
        _controller: positibe.controller.gallery_block:createAction
        _sylius:
            redirect:
                route: positibe_gallery_block_show
                parameters: { name: resource.name }

positibe_gallery_block_index:
   path: /gallery_block
   methods: [GET]
   defaults:
       _controller: positibe.controller.gallery_block:indexAction

positibe_gallery_block_show:
    path: /gallery_block/{name}
    methods: [GET]
    defaults:
        _controller: positibe.controller.gallery_block:showAction
        _sylius:
            criteria:
                name: $name

positibe_gallery_block_update:
    path: /gallery_block/{name}/edit
    methods: [GET, PUT]
    defaults:
        _controller: positibe.controller.gallery_block:updateAction
        _sylius:
            criteria:
                name: $name
            redirect:
                route: positibe_gallery_block_show
                parameters: { name: resource.name }

positibe_gallery_block_delete:
    path: /gallery_block/{name}
    methods: [DELETE]
    defaults:
        _controller: positibe.controller.gallery_block:deleteAction
        _sylius:
            criteria:
                name: $name
            redirect:
                route: positibe_block_index